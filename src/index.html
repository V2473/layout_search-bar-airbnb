<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form data-qa="big">
    <input
      type="text"
      data-qa="keypress"
      class="search bigBox"
      placeholder="Try &quot;Los Angeles&quot;"
    >
    <img
      src="./images/Search.svg"
      alt="Search icon"
      id="searchIconL"
    >
  </form>
  <form data-qa="small">
    <input
      type="text"
      class="search smallBox"
      placeholder="Try &quot;Los Angeles&quot;"
    >
    <img
      src="./images/Search.svg"
      alt="Search icon"
      id="searchIconS"
    >
  </form>
</body>

</html>
